<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Packman Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p><span>Score: </span><span id="score"> </span></p>
    <p>Press R to restart the game at any time</p>
    <p>Press Space to Pause the game</p>

    <canvas id="canvas"></canvas>
    <script type="module" src="./build/app.js"></script>
    <div id="pause" class="modal hidden">
      <div class="modal-items">
        <div>Pause</div>
        <div>Press space key to resume</div>
      </div>
    </div>
    <div id="win" class="modal hidden">
      <div class="modal-items">
        <div>YOU WON</div>
        <div>Press R key to Retry</div>
      </div>
    </div>
    <div id="lose" class="modal hidden">
      <div class="modal-items">
        <div>YOU LOST</div>
        <div>Press R key to Retry</div>
      </div>
    </div>
  </body>
</html>
